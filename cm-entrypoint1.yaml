apiVersion: v1
kind: ConfigMap
metadata:
  name: entrypoint1
  labels:
    app: test-init1
data:
  entrypoint.sh: |
    #!/usr/bin/env bash

    set -euo pipefail

    DEBIAN_FRONTEND=noninteractive
    ROOT_MOUNT_DIR="${ROOT_MOUNT_DIR:-/root}"

    sudo apt-get update
    sudo apt-get install apache2 bind9 bind9utils dnsutils -y
    sudo systemctl enable apache2
    sudo echo '<!doctype html><html><body><h1>gke-test-1</h1></body></html>' | tee /var/www/html/index.html
    sudo service apache2 restart
    sudo export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"
    sudo echo "deb https://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
    sudo curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key add -
    sudo apt-get update
    sudo apt-get install -y google-cloud-sdk

...
