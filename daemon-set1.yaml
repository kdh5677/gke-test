---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-initializer1
  labels:
    app: test-init1
spec:
  selector:
    matchLabels:
      app: test-init1
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: node-initializer1
        app: test-init1
    spec:
      volumes:
        - name: root-mount
          hostPath:
            path: /
        - name: entrypoint1
          configMap:
            name: entrypoint1
            defaultMode: 0744
      initContainers:
        - image: ubuntu:18.04
          name: node-initializer1
          command: ["/scripts/entrypoint.sh"]
          env:
            - name: ROOT_MOUNT_DIR
              value: /root
          securityContext:
            privileged: true
          volumeMounts:
            - name: root-mount
              mountPath: /root
            - name: entrypoint1
              mountPath: /scripts
      containers:
        - image: "gcr.io/google-containers/pause:2.0"
          name: pause
...
